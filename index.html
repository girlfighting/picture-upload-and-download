<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片上传与下载</title>
</head>
<body>
	<input type="file" name="chooseFile" onchange="chooseFile(this)" id = "chooseFile" accept="image/*">
	<img src="" id="needUpdateImg">
	<a href="" id="downImg" download="updateImg"></a>

	<script type="text/javascript">
		let ele = document.getElementById("chooseFile");

		function chooseFile(obj){
			let reader = new FileReader();

			reader.onload = function(e){
				let downImg = document.getElementById("downImg");
				let needUpdateImg = document.getElementById("needUpdateImg");
				console.log(e.target.result);
				downImg.innerHTML = "下载当前图片";
				downImg.setAttribute("href",e.target.result);
				needUpdateImg.setAttribute("src",e.target.result);
			}

			reader.readAsDataURL(ele.files[0]);
		}
	</script>
</body>
</html>
